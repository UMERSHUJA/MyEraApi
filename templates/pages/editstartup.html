{% extends 'base.html' %}
{% block content %}   

          {% if startups %}
          {% for startup in startups %}

              <section class="bg-light py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-6 mx-auto">
            <div class="card">
                      <div class="card-header bg-primary text-white">
                        <h4>
                          <i class="fas fa-user-plus"></i> Update your startup
                        </h4>
                      </div>
                      <div class="card-body">


            <form action="{% url 'changeoccur' startup.id %}" method="POST">
                    {% csrf_token %}

                    {% if user.is_authenticated %}
                      <input type="hidden" name="user_id" value="{{user.id}}">
                    {% else %}
                      <input type="hidden" name="user_id" value="0">
                    {% endif %}


                  <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" name="product_name" value="{{startup.product_name}}" class="form-control" required>
                  </div>

                <div class="form-group">
                  <label for="description">Description</label><br>
                  <input type="text" class="form-control" name="description" value="{{startup.description}}">                  
                </div>

                <div class="form-group">
                  <label for="image">Product Image:</label>
                  <input type="file" name="image" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="price">Prices</label>
                  <input type="number" name="price" value="{{startup.prices}}" min="0" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="facebook">Facebook</label>
                  <input type="text" name="facebook" value="{{startup.facebook}}" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="twitter">Twitter</label>
                  <input type="text" name="twitter" value="{{startup.twitter}}" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="sponsered">is_sponsered</label>
                  <input type="checkbox" name="sponsered"

                  {% if startup.is_sponsered == True %}

                    checked

                  {% endif %}

                  >
                </div>
              
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Update startup</button>
                </div>


              </form>

              </div>
          
</div>
</div>
</div>
</div>
</section>

{% endfor %}
{% endif %}

{% endblock %}
