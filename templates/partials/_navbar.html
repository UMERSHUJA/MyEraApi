<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">MyEra</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav">
          <li 
            {% if '/' == request.path %}
              class="nav-item active mr-3"
            {% else  %}
              class="nav-item mr-3"
            {% endif %}
          >
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
    </ul>


    <ul class="navbar-nav mr-auto">

      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
      <input class="form-control mr-sm-2 float-right" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>


    </ul>

    <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li 
            {% if 'dashboard' in request.path %}
              class="nav-item active mr-3"
            {% else  %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'dashboard' %}">
               Wellcome {{user.username}} (Dashboard)</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()} ">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">  
              </form>
            </li>
          {% else %}
            <li 
            {% if 'register' in request.path %}
              class="nav-item active mr-3"
            {% else  %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> Register</a>
            </li>
            <li 
            {% if 'login' in request.path %}
                class="nav-item active mr-3"
              {% else  %}
                class="nav-item mr-3"
              {% endif %}
            >
              <a class="nav-link" href="{% url 'login' %}"> 
                <i class="fas fa-sign-in-alt"></i>

                Login</a>
            </li>
            {% endif %}
          </ul>

    
  </div>
